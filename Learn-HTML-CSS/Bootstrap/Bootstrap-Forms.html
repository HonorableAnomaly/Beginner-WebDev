<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap Forms</title>
  </head>

  <!-- form-control is the easy bootstrap control for organizing inputs -->
  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="row">
          <!-- using a form-group standardizes the margin between all componoents using form-group -->
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email" />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" class="form-control" id="address" placeholder="923 Chicken Ranch Street" />
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="state">State</label>
            <select class="form-control" name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="zip" />
          </div>
        </div>

        <!-- wording is formatted differently for bootstrap then a normal checkbox design and utilizes the browser standard checkbox -->
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tos" />
            <label class="form-check-label" for="tos">Sign Me Up</label>
          </div>
          <!-- old-style custom checkbox no longer works -->
          <!-- <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" />
          <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
        </div> -->
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
